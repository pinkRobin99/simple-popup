<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<section class="intro">
		<div class="container">
			<h1 class="intro__title">Yoga Retreat in Thailand</h1>
			<p class="intro__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate laborum quasi a,
				tempore iusto aperiam provident dolore amet labore repellendus ab atque animi voluptatem nostrum quam beatae
				quidem eveniet corporis.</p>
			<button class="btn" type="button" data-modal="contact-modal">Join us</button>
		</div>
	</section>

	<section class="modal" id="contact-modal">
		<div class="modal__content">
			<button class="modal__close" type="button">
				<img src="images/close.svg" alt="close">
			</button>
			<form class="form" action="/" method="post">
				<div class="form__group">
					<input class="form__input" type="text" placeholder="Name">
					<span class="form__line"></span>
				</div>
				<div class="form__group">
					<input class="form__input" type="text" placeholder="Email">
					<span class="form__line"></span>
				</div>
				<button class="btn btn__submit" type="submit">Contact us</button>
			</form>
		</div>
	</section>
	<script src="modal.js"></script>
</body>

</html>
